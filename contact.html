<!DOCTYPE html>
<html>
<head>
	<title>CONTACT US</title>
</head>
<body>
	<div id="contact_box">
		<div id="heading">
			<h1>CONTACT US</h1>
		</div>
		<form>
			<label for="name">Name:</label>
			<input type="name" id="name" name="name" placeholder="Enter your full name">
			<br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter your email address">
			<br>
			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob" placeholder="Enter your date of birth">
			<br>
			<label for="gender">Gender:</label>
			<select id="gender" name="gender">
				<option value="male" selected>Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>
			<br>
			<label for="password">Password:</label>
			<input type="password" id="password" name="dob" placeholder="Enter your password">
			<br>
			<label for="capcha">Capcha:</label>
			<input type="capcha" id="capcha" name="capche" placeholder="Enter your capcha">
			<br>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
